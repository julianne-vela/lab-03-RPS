<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        Rock Paper Scissors
    </header>
    <main>
        <div class="tally-box">
            <div id="wins">
                Wins: <span id="win-span"></span>
            </div>
            <div id="losses">
                Losses: <span id="loss-span"></span>
            </div>
            <div id="draws">
                Draw: <span id="draw-span"></span>
            </div>
        </div>
        <div class="results" id="throw-results"></div>
        <section class="main-section">
            <content>
                Let's play a game of Rock Paper Scissors.<br>Bet you can't beat me!
                <details>
                    <summary> In case you need a refresher: </summary>
                    <ul>
                        <li>Paper beats Rock</li>
                        <li>Rock beats Scissors</li>
                        <li>Scissors beats Paper</li>
                    </ul>
                </details>
            </content>
            <div class="input">
                <label>
                    <input type="radio" name="rps" value="rock" />
                    <img src="./assets/rock.png" />
                </label>
                <label>
                    <input type="radio" name="rps" value="paper" />
                    <img src="./assets/paper.png" />
                </label>
                <label>
                    <input type="radio" name="rps" value="scissors" />
                    <img src="./assets/scissors.png" />
                </label>
            </div>
            <button id="shoot-button">Shoot!</button>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
